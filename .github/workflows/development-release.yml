        $CONTAINER_ID = docker ps -q --filter "publish=4006"
        if ($CONTAINER_ID) {
          Write-Output "Found container running on port 4006 with ID: $CONTAINER_ID"
          docker rm -f $CONTAINER_ID
        }
        else {
          Write-Output "No container found running on port 4006"
        }

    - name: Build and run Docker for Project 2
      run: |
        cd project2
        $project2Version = (Get-Content package.json | ConvertFrom-Json).version
